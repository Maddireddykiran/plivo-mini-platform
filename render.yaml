services:
  # Backend API Service
  - type: web
    name: plivo-mini-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plivo-mini-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: plivo-mini-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Service
  - type: web
    name: plivo-mini-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: plivo-mini-backend
          property: host

  # Redis Cache
  - type: redis
    name: plivo-mini-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: plivo-mini-db
    plan: free
